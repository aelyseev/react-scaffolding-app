<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="application-name" content="React demo page"/>
    <meta name="apple-mobile-web-app-title" content="React demo page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>React demo page</title>

    <!--Favicons-->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!--IOS-->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">

    <!--Android-->
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">

    <!--Windows-->
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- Safari -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffffff">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <% if (htmlWebpackPlugin.files.chunks.app && htmlWebpackPlugin.files.chunks.app.css.length) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.app.css %>">
    <% } %>
    <%= htmlWebpackPlugin.files.webpackManifest %>
    <script src="<%= htmlWebpackPlugin.files.chunks.manifest.entry %>"></script>
    <script src="<%= htmlWebpackPlugin.files.chunks.vendor.entry %>"></script>
</head>
<body>
    <div id="app"></div>
    <div id="modal"></div>
    <script src="<%= htmlWebpackPlugin.files.chunks.app.entry %>"></script>
</body>
</html>
